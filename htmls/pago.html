<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Compra en Grande</title>
    <link rel="stylesheet" href="../styles/pago.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        emailjs.init('ixz_BctkIb8npbFPU')
    </script>
</head>
<body>
    <header>
        <h1>Compra en Grande</h1>
    </header>
    
    <section class="pago">
        <form id="form">
            <div class="field">
              <label for="from_name">Nombre</label>
              <input type="text" name="from_name" id="from_name" required>
            </div>
            <div class="field">
              <label for="email_id">Correo electronico:</label>
              <input type="email" name="email_id" id="email_id" required>
            </div>          
            <input type="submit" id="button" value="Send Email">
          </form>
    </section>
    
    <script src="../scripts/correo.js"></script>
</body>
</html>
